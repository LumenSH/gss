headaktiveserverpassiveserver="Wo ist der Unterschied zwischen Aktiven und Passiven Servern?"
headaktiveserver="Aktive Server"
infoaktiveserver="Unsere aktiven Server funktionieren wie auf unser alten Webseite. Du hast GP und mietest dir damit deinen Server der 24/7 für Dich zur Verfügung steht und online ist. Für deinen täglichen Login und Spieler auf dem Server erhälst Du GP, welche du wiederrum einsetzen kannst, um Deinen Server zu verlängern oder Upgrades zu kaufen"
headpassiveserver="Passive Server"
infopassiveserver="Wir haben als neues Servermodel passive Server eingebaut. Diese verbrauchen keine GP. Du verdienst allerdings auch keine GP für Spieler auf diesen Servern. Passive Server sind einfach zu verstehen. Du erstellst Dir Deinen Server, richtest ihn ein und startest ihn. Allerdings ist der Server nur solange Online, wie auch Spieler darauf spielen. Sobald auf dem Server keine Spieler mehr sind, schaltet unser System ihn automatisch ab. Die Daten deines Servers werden natürlich gespeichert und wenn Du weiterspielen möchtest, kannst Du ihn wieder starten. Passive Server sind nicht für Projekte oder ähnliches gedacht. Wir haben sie eingebaut, damit man einfach und schnell mit Freunden zocken kann."
endtext="Wir hoffen Dir gefallen unsere Neuerungen. Wir freuen uns über Deine Rückmeldung. Nun aber genug. Viel Spaß beim Nutzen unserer Server!"
