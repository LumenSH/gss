newfeature4="new Gameservers like Counter Strike, Garrys Mod , Minecraft and more"
newfeature5="bugtracker for feature requests and bug reporting"
newfeature6="account upgrades for more server features"
newfeature7="server sharing for other users"
newfeature8="leveling system"
newfeature9="active and passive servers"
headaktiveserverpassiveserver="What's the difference between active and passive servers?"
headaktiveserver="active servers"
infoaktiveserver="Our active severs work just like on our old website. With GP you can rent your own sever that will be available for you 24/7. You get GP for your everyday login and for players on your server. You can extend the transit time of your server or buy upgrades for it with GP."
headpassiveserver="passive servers"
infopassiveserver="As a new server model, we inserted passive servers. Those don't cost you any GP, but you won't gain GP for players on those servers either. Passive servers are easy to understand. You create your server, arrange it like you want and start it. These servers are just online, when players are using it. As soon as there are no players on a passive server, our system shuts it down. The data will, of course, be saved. When you want to continue playing on it, you can simply restart your server. Passive servers are not suitable for starting projects or something similar. We just inserted them, so you can have fun playing on them with your friends."
endtext="We hope you like our new features and would be happy to receive your feedback. But now, enough of that. Have fun using our servers! "
