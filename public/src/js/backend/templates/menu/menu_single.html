<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="mtm">
            Menu erstellen
        </h2>
    </div>
    <form ng-submit="saveMenu()">
        <div class="panel-body">
            <div class="form-group">
                <label>ID:</label>
                <input ng-model="menu.menuID" class="form-control" value="">
            </div>
            <div class="form-group">
                <div>
                    <label>
                        <input type="checkbox" ng-model="menu.menuActive" ng-true-value="'1'" ng-false-value="'0'" value="1"> Aktiv?
                    </label>
                </div>
                <div><label>Menu Typ:</label></div>
                <div class="radio-inline pln">
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="menu.menuTyp" value="2"> Alle
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="menu.menuTyp" value="0" checked=""> Gast
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="menu.menuTyp" value="1"> Registriert
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="menu.menuTyp" value="3"> Backend
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input ng-model="menu.menuDefaultName" class="form-control" value="">
            </div>
            <div class="form-group">
                <label>Class:</label>
                <input ng-model="menu.menuClass" class="form-control" value="">
            </div>
            <div class="form-group">
                <label>Attribute A:</label>
                <input ng-model="menu.menuAttrA" class="form-control" value="">
            </div>
            <div class="form-group">
                <label>Attribute LI:</label>
                <input ng-model="menu.menuAttrLi" class="form-control" value="">
            </div>
            <div class="form-group">
                <label>Link:</label>
                <input ng-model="menu.menuLink" class="form-control" value="">
            </div>
            <div class="form-group">
                <label>Sortierung:</label>
                <input ng-model="menu.menuSort" class="form-control" value="">
            </div>

            <button class="btn btn-primary pull-right">Speichern</button>
        </div>
    </form>
</div>
