<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="mtm">
                {{ title }}
            </h2>
        </div>
        <div class="panel-body">
            <form method="post" ng-submit="saveVariant()">
                <div class="form-group">
                    <label>Aktiv:</label>
                    <input ng-model="variant.active" type="checkbox" ng-true-value="'1'" ng-false-value="'0'" value="1" name="active">
                </div>
                <div class="form-group">
                    <label>Slots:</label>
                    <input ng-model="variant.slots" class="form-control">
                </div>
                <div class="form-group">
                    <label>Arbeitsspeicher:</label>
                    <input ng-model="variant.ram" class="form-control">
                </div>
                <div class="form-group">
                    <label>Kosten:</label>
                    <input ng-model="variant.gp" class="form-control">
                </div>
                <div class="form-group">
                    <label>Server-Art:</label>
                    <div class="radio-inline">
                        <input ng-model="variant.type" type="radio" name="type" value="0"/> Aktiver Server
                    </div>
                    <div class="radio-inline">
                        <input ng-model="variant.type" type="radio" name="type" value="1"/> Passiver Server
                    </div>
                </div>
                <input type="submit" class="btn btn-primary pull-right" value="Speichern">
            </form>
        </div>
    </div>
</div>
